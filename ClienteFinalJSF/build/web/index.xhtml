<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CRUD Personas</title>
    </h:head>
    <h:body>
        <h1>CRUD Personas</h1>
        <br />
       
        <h:form id="formulario">    
            <h3>Id:</h3>
            <span class="ui-float-label">
                <p:inputText id="id" value="#{indexBean.pojo.clave}" />
            </span>
            <br/>
            <h3>Nombre:</h3>
            <span class="ui-float-label">
                <p:inputText id="nombre" value="#{indexBean.pojo.nombre}" />
            </span>
            <br/>
            <h3>Direccion:</h3>
            <span class="ui-float-label">
                <p:inputText id="direccion" value="#{indexBean.pojo.direccion}" />
            </span>
            <br/>
            <h3>Telefono:</h3>
            <span class="ui-float-label">
                <p:inputText id="telefono" value="#{indexBean.pojo.telefono}" />
            </span>
            <br/>
            <br/>
            <p:commandButton value="Agregar" style="margin-right:20px;" action="#{indexBean.ingresar()}" update="formulario">
                <f:param name="agregarEmpleado" value="10" />
            </p:commandButton>
            <p:commandButton value="Editar" style="margin-right:20px;" action="#{indexBean.actualizar()}" update="formulario">
                <f:param name="buscarEmpleado" value="10" />
            </p:commandButton>
            <p:commandButton value="Eliminar" style="margin-right:20px;" action="#{indexBean.eliminar()}" update="formulario">
                <f:param name="eliminarEmpleado" value="10" />
            </p:commandButton>
            <p:commandButton value="Mostar" style="margin-right:20px;" action="#{indexBean.mostrar()}" update="tabla">
                <f:param name="mostrarEmpleado" value="10" />
            </p:commandButton>
            <br/>
            <br/>
            <p:dataTable id="tabla" var="persona" value="#{indexBean.consulta}">
                <p:column headerText="Id">
                    <h:outputText value="#{persona.clave}"/>
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{persona.nombre}"/>
                </p:column>
                <p:column headerText="Direccion">
                    <h:outputText value="#{persona.direccion}"/>
                </p:column>
                <p:column headerText="Telefono">
                    <h:outputText value="#{persona.telefono}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
